# X1 config

[SYSTEM]
NAME=X1
ROOTDIR=fdx/X1
FDDEMUOPT=-o x0 -o m1
DRIVE0NAME=Drive 0
DRIVE1NAME=Drive 1

[FORMAT-1]
NAME=2D
FDXTOOLOPT=-c -t 2D -r 300
FILENAME=new%Y%m%d_%H%M%S_2d.fdx

[FORMAT-2]
NAME=2HD(1.2MB,JP)
FDXTOOLOPT=-c -t 2HD -r 360
FILENAME=new%Y%m%d_%H%M%S_2hd.fdx

[DUMP-1]
NAME=2D
TYPE=2D-300
FORMAT=encode
CYLINDERS=42
FILENAME=dump%Y%m%d_%H%M%S_2d.fdx

[DUMP-2]
NAME=2D(Raw)
TYPE=2D-300
FORMAT=raw
CYLINDERS=42
FILENAME=dump%Y%m%d_%H%M%S_2d_raw.fdx

[DUMP-3]
NAME=2HD
TYPE=2HD-360
FORMAT=encode
CYLINDERS=80
FILENAME=dump%Y%m%d_%H%M%S_2hd.fdx

[DUMP-4]
NAME=2HD(Raw)
TYPE=2HD-360
FORMAT=raw
CYLINDERS=80
FILENAME=dump%Y%m%d_%H%M%S_2hd_raw.fdx

[RESTORE-1]
NAME=2D
TYPE=2D

[RESTORE-2]
NAME=2HD
TYPE=2HD-360


# X68000 config

[SYSTEM]
NAME=X68000
ROOTDIR=fdx/X68000
FDDEMUOPT=-o x1 -o m1
DRIVE0NAME=Drive 0
DRIVE1NAME=Drive 1

[FORMAT-1]
NAME=2HD(1.2MB,JP)
FDXTOOLOPT=-c -t 2HD -r 360
FILENAME=new_%Y%m%d_%H%M%S.fdx

[DUMP-1]
NAME=2HD
TYPE=2HD-360
FORMAT=encode
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S.fdx

[DUMP-2]
NAME=2HD(Raw)
TYPE=2HD-360
FORMAT=raw
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_raw.fdx

[RESTORE-1]
NAME=2HD(1.2MB,JP)
TYPE=2HD-360


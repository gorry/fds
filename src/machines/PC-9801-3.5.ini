# PC-9801 config

[SYSTEM]
NAME=PC-9801(3.5inch)
ROOTDIR=fdx/PC-9801
FDDEMUOPT=-o q1 -o m1
DRIVE0NAME=Drive 1
DRIVE1NAME=Drive 2

[FORMAT-1]
NAME=2HD(1.2MB,JP)
FDXTOOLOPT=-c -t 2HD -r 360
FILENAME=new_%Y%m%d_%H%M%S_2HD_1.fdx

[FORMAT-2]
NAME=2DD
FDXTOOLOPT=-c -t 2DD
FILENAME=new_%Y%m%d_%H%M%S_2DD_1.fdx

[FORMAT-3]
NAME=2D
FDXTOOLOPT=-c -t 2D
FILENAME=new_%Y%m%d_%H%M%S_2D_1.fdx

[DUMP-1]
NAME=2HD
TYPE=3.5-2HD-500KBPS-360RPM
FORMAT=encode
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_2HD_1.fdx

[DUMP-2]
NAME=2HD(Raw)
TYPE=3.5-2HD-500KBPS-360RPM
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_2HD_raw_1.fdx

[DUMP-3]
NAME=2DD
TYPE=3.5-2DD-250KBPS
FORMAT=encode
FILENAME=dump_%Y%m%d_%H%M%S_2DD_1.fdx

[DUMP-4]
NAME=2DD(Raw)
TYPE=3.5-2DD-250KBPS
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_2DD_raw_1.fdx

[DUMP-5]
NAME=2D
TYPE=3.5-2D-250KBPS
FORMAT=encode
FILENAME=dump_%Y%m%d_%H%M%S_2D_raw_1.fdx

[DUMP-6]
NAME=2D(Raw)
TYPE=3.5-2D-250KBPS
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_2D_raw_1.fdx

[RESTORE-1]
NAME=2HD
TYPE=3.5-2HD-500KBPS-360RPM

[RESTORE-2]
NAME=2DD
TYPE=3.5-2DD-250KBPS

[RESTORE-3]
NAME=2D
TYPE=3.5-2D-250KBPS


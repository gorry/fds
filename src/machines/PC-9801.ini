# PC-9801 config

[SYSTEM]
NAME=PC-9801
ROOTDIR=fdx/PC-9801
FDDEMUOPT=-o q1 -o m1
DRIVE0NAME=Drive 1
DRIVE1NAME=Drive 2

[FORMAT-1]
NAME=2HD(1.2MB,JP)
FDXTOOLOPT=-c -t 2HD -r 360
FILENAME=new_%Y%m%d_%H%M%S_2hd.fdx

[FORMAT-2]
NAME=2DD
FDXTOOLOPT=-c -t 2DD -r 300
FILENAME=new_%Y%m%d_%H%M%S_2dd.fdx

[FORMAT-3]
NAME=2D
FDXTOOLOPT=-c -t 2D -r 300
FILENAME=new_%Y%m%d_%H%M%S_2d.fdx

[DUMP-1]
NAME=2HD
TYPE=2HD-360
FORMAT=encode
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_2hd.fdx

[DUMP-2]
NAME=2HD(Raw)
TYPE=2HD-360
FORMAT=raw
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_2hd_raw.fdx

[DUMP-3]
NAME=2DD
TYPE=2DD-300
FORMAT=encode
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_2dd.fdx

[DUMP-4]
NAME=2DD(Raw)
TYPE=2DD-300
FORMAT=raw
CYLINDERS=80
FILENAME=dump_%Y%m%d_%H%M%S_2dd_raw.fdx

[DUMP-5]
NAME=2D
TYPE=2D-300
FORMAT=encode
CYLINDERS=42
FILENAME=dump_%Y%m%d_%H%M%S_2d_raw.fdx

[DUMP-6]
NAME=2D(Raw)
TYPE=2D-300
FORMAT=raw
CYLINDERS=42
FILENAME=dump_%Y%m%d_%H%M%S_2d_raw.fdx

[RESTORE-1]
NAME=2HD
TYPE=2HD-360

[RESTORE-2]
NAME=2DD
TYPE=2DD-300

[RESTORE-3]
NAME=2D
TYPE=2D-300


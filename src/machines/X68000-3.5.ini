# X68000 config

[SYSTEM]
NAME=X68000(3.5inch)
ROOTDIR=fdx/X68000-3.5
FDDEMUOPT=-o x1 -o m1
DRIVE0NAME=Drive 0
DRIVE1NAME=Drive 1

[FORMAT-1]
NAME=2HD(1.2MB,JP)
FDXTOOLOPT=-c -t 2HD -r 360
FILENAME=new_%Y%m%d_%H%M%S_1.fdx

[DUMP-1]
NAME=2HD
TYPE=3.5-2HD-500KBPS-360RPM
FORMAT=encode
FILENAME=dump_%Y%m%d_%H%M%S_1.fdx

[DUMP-2]
NAME=2HD(Raw)
TYPE=3.5-2HD-500KBPS-360RPM
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_raw_1.fdx

[RESTORE-1]
NAME=2HD(1.2MB,JP)
TYPE=3.5-2HD-500KBPS-360RPM


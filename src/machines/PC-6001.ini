# PC-6001 config

[SYSTEM]
NAME=PC-6001
ROOTDIR=fdx/PC-6001
FDDEMUOPT=-o x0 -o m1
DRIVE0NAME=Drive 0
DRIVE1NAME=Drive 1

[FORMAT-1]
NAME=1DD
FDXTOOLOPT=-c -t 1DD -r 300
FILENAME=new_%Y%m%d_%H%M%S_1.fdx

[FORMAT-2]
NAME=1D
FDXTOOLOPT=-c -t 1D -r 300
FILENAME=new_%Y%m%d_%H%M%S_1.fdx

[DUMP-1]
NAME=1DD
TYPE=1DD-250KBPS-300RPM
FORMAT=encode
FILENAME=dump_%Y%m%d_%H%M%S_1.fdx

[DUMP-2]
NAME=1DD(Raw)
TYPE=3.5-1DD-250KBPS-300RPM
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_raw_1.fdx

[DUMP-3]
NAME=1D
TYPE=1D-250KBPS-300RPM
FORMAT=encode
FILENAME=dump_%Y%m%d_%H%M%S_1.fdx

[DUMP-4]
NAME=1D(Raw)
TYPE=3.5-1D-250KBPS-300RPM
FORMAT=raw
FILENAME=dump_%Y%m%d_%H%M%S_raw_1.fdx

[RESTORE-1]
NAME=1DD
TYPE=3.5-1DD-250KBPS-300RPM

[RESTORE-2]
NAME=1D
TYPE=3.5-1D-250KBPS-300RPM

